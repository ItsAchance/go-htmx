<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go-HTMX</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
        integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>My movie ratings</h1>
    <ul id="movie-list">
        {{ range .Movies }}
        <li>{{ .Title }} - {{ .Director }} - {{ .Rating }}</li>
        {{ end }}
    </ul>

    <form hx-post="/add-new-movie" hx-target="#movie-list" hx-swap="beforeend">
        <label for="movie-title">Title</label>
        <input type="text" name="title" id="movie-title">

        <label for="movie-director">Director</label>
        <input type="text" name="director" id="movie-director">

        <label for="movie-rating">Rating</label>
        <input type="text" name="rating" id="movie-rating">

        <label for="movie-favorite">Favorite</label>
        <input type="checkbox" name="favorite" id="movie-favorite" value="true">

        <button type="submit">Submit</button><br>
    </form>
    <hr>

    <button hx-get="/get-movies" hx-target="#movie-list" hx-swap="beforeend" type="submit">Get movie
        database</button><br>

    <ul id="display-movie">
        {{ range .Movies }}
        <li>{{ .Title }} - {{ .Director }} - {{ .Rating }}</li>
        {{ end }}
    </ul>

    <form hx-get="/findMovie" hx-target="#display-movie" hx-swap="beforeend">
        <label for="movie-title">Title</label>
        <input type="text" name="new-title" id="movie-title">

        <label for="movie-director">Director</label>
        <input type="text" name="director" id="movie-director">

        <label for="movie-rating">Rating</label>
        <input type="text" name="rating" id="movie-rating">

        <label for="movie-favorite">Favorite</label>
        <input type="checkbox" name="favorite" id="movie-favorite">

        <button type="submit">Find movie</button>
    </form>
</body>

</html>
