<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go-HTMX</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
        integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>My movie ratings</h1>
    <form hx-post="/add-new-movie" hx-target="#add-movie-field">
        <label for="movie-title">Title</label>
        <input type="text" name="title" id="movie-title">

        <label for="movie-director">Director</label>
        <input type="text" name="director" id="movie-director">

        <label for="movie-rating">Rating</label>
        <input type="text" name="rating" id="movie-rating">

        <label for="movie-favorite">Favorite</label>
        <input type="checkbox" name="favorite" id="movie-favorite" value="true">

        <button type="submit">Submit</button>
        <button type="button" hx-get="/find-movie" hx-target="#all-movies" hx-include="closest form">Find movie</button>
        <button type="button" hx-get="/get-movies" hx-target="#all-movies">All Movies</button>
    </form>
    <p id="add-movie-field"></p>
    <ul>
        <li id="all-movies"></li>
    </ul>
    <hr>

</body>

</html>
